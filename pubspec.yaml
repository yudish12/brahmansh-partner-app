  flutter_rating_bar: ^4.0.1
  flutter_svg: ^2.2.1
  flutter_time_picker_spinner: ^2.0.0
  font_awesome_flutter: ^10.11.0
  geocoding: ^4.0.0
  get: ^4.7.2
